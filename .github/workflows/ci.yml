# .github/workflows/ci.yml

name: Python CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  POETRY_NO_INTERACTION: 1
  # [核心] 不再禁用虚拟环境，让 Poetry 进行隔离安装
  # POETRY_VIRTUALENVS_CREATE: false # <--- 移除

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Configure Poetry to create venv in project root
      run: poetry config virtualenvs.in-project true
    
    - name: Set up cache
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      # 只安装 lint 组的依赖
      run: poetry install --only lint

    - name: Run Code Quality Checks
      # 使用 poetry run 来确保在虚拟环境中执行
      run: |
        poetry run ruff check .
        poetry run ruff format --check .
        poetry run mypy .

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      TH_OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
      TH_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Configure Poetry to create venv in project root
      run: poetry config virtualenvs.in-project true

    - name: Set up cache
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      # 安装测试组和所有可选引擎的依赖
      run: poetry install --with test --extras "translators openai"
      
    - name: Run Tests with Coverage
      run: poetry run pytest --cov=trans_hub --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true

  test-experimental:
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Configure Poetry to create venv in project root
      run: poetry config virtualenvs.in-project true

    - name: Set up cache
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      # 允许安装失败，因为某些依赖可能不支持预览版
      run: poetry install --with test --extras "translators openai" || true
      
    - name: Run Code Quality Checks (Python 3.13)
      run: |
        poetry run ruff check .
        poetry run ruff format --check .
        poetry run mypy .
      
    - name: Run Tests with Pytest (Python 3.13)
      run: poetry run pytest