# .github/workflows/ci.yml (终极完美版)

name: Python CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TH_OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
  TH_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # 任务一：在最新的稳定版上进行快速的代码质量检查
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install --with dev
    - name: Run Code Quality Checks
      run: |
        poetry run ruff check .
        poetry run ruff format --check .
        poetry run mypy .

  # 任务二：在所有稳定版本上运行功能测试
  test-stable:
    needs: lint # 依赖于 lint 任务的成功，实现快速失败
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install --with dev
    - name: Run Tests with Pytest
      run: poetry run pytest

  # 任务三：在最新的预览版上进行完整的、允许失败的实验性测试
  test-experimental:
    runs-on: ubuntu-latest
    continue-on-error: true # 这个任务的失败不会阻塞整个 CI
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install --with dev
      
    # --- 核心修正：在实验性测试中，也必须包含所有检查步骤 ---
    - name: Run Code Quality Checks (Python 3.13)
      run: |
        poetry run ruff check .
        poetry run ruff format --check .
        poetry run mypy .
      
    - name: Run Tests with Pytest (Python 3.13)
      run: poetry run pytest