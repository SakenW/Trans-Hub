# A generic Alembic configuration file.
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#create-an-environment

[alembic]
# 告诉 Alembic 去哪里找迁移脚本。
# 相对于 alembic.ini 文件本身。
script_location = alembic
version_locations = alembic/versions/core alembic/versions/platform alembic/versions/behavior alembic/versions/perf
# 数据库连接字符串。
# [v3.3.0 修复] 数据库连接现在统一由应用配置系统管理。
# env.py 将从运行时传入的引擎获取连接信息，不再使用静态配置。
# sqlalchemy.url = # 已移除，使用应用统一配置

# 默认的数据库 schema 名称。
# [v3.3.0 新增] 此配置项用于 env.py 中的方言感知逻辑。
# env.py 会读取此值来决定 PostgreSQL 的 schema，而在 SQLite 上则忽略。
db_schema = th

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
