# A generic Alembic configuration file.
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#create-an-environment

[alembic]
# 告诉 Alembic 去哪里找迁移脚本。
# 相对于 alembic.ini 文件本身。
script_location = alembic

# SQLAlchemy 数据库连接 URL。
# 我们会在 conftest.py 和 db.py 中动态覆盖这个值，
# 但这里需要一个占位符。
sqlalchemy.url = sqlite:///alembic_placeholder.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S